<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        My Profile
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isLoading && !user" class="loading">
        Loading profile...
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <form [formGroup]="profileForm" *ngIf="user">
        <div class="profile-section">
          <h3>Personal Information</h3>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" readonly>
            <mat-hint>Email cannot be changed</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="profile-section">
          <h3>Account Information</h3>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Role</mat-label>
            <input matInput formControlName="role" readonly>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Eco Score</mat-label>
            <input matInput formControlName="ecoScore" readonly>
            <mat-hint>Your sustainability score based on purchases</mat-hint>
          </mat-form-field>
        </div>

        <div class="profile-actions">
          <button *ngIf="!isEditing" mat-raised-button color="primary" (click)="toggleEdit()">
            <mat-icon>edit</mat-icon>
            Edit Profile
          </button>
          <div *ngIf="isEditing" class="edit-actions">
            <button mat-button (click)="toggleEdit()">Cancel</button>
            <button mat-raised-button color="primary" (click)="saveProfile()" [disabled]="isLoading || profileForm.invalid">
              <mat-icon>save</mat-icon>
              {{ isLoading ? 'Saving...' : 'Save Changes' }}
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

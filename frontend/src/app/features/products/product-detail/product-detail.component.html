<div class="product-detail-container" *ngIf="product">
  <mat-card class="product-card">
    <div class="product-content">
      <div class="product-image-section">
        <img [src]="getProductImageUrl(product)" [alt]="product.name" class="product-image">
      </div>
      <div class="product-info-section">
        <h1>{{ product.name }}</h1>
        <p class="category">{{ product.category }}</p>
        <p class="description">{{ product.description }}</p>
        
        <div class="product-details">
          <div class="price-section">
            <span class="price">${{ product.price | number:'1.2-2' }}</span>
          </div>
          
          <div class="carbon-section">
            <mat-chip [style.background-color]="getEcoRatingColor(product.ecoRating)">
              Carbon Impact: {{ product.carbonImpact }} kg COâ‚‚e
            </mat-chip>
            <mat-chip *ngIf="product.ecoCertified" color="primary">
              Eco Certified
            </mat-chip>
          </div>
          
          <div class="stock-info">
            <p>Stock: {{ product.stockQuantity }} available</p>
          </div>
        </div>
        
        <div class="actions">
          <button mat-raised-button color="primary" (click)="addToCart()" [disabled]="product.stockQuantity === 0">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div *ngIf="isLoading" class="loading">
  <p>Loading product details...</p>
</div>
